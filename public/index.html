        <script type="text/ng-template" id="dialog1.tmpl.html"><md-dialog aria-label="Select Table" ng-cloak>
          <form>
            <md-dialog-content>
              <div class="md-dialog-content">{{text}}</div>
            </md-dialog-content>
        
            <md-dialog-actions layout="row">
              <md-button ng-click="hide()" style="margin-right:20px;">OK</md-button>
            </md-dialog-actions>
          </form>
        </md-dialog>
        </script>

        <script type="text/ng-template" id="Special.tmpl.html"><md-dialog aria-label="Special-Reroll"  ng-cloak>
          <form>
            <md-toolbar>
              <div class="md-toolbar-tools">
                <h2>Special or Reroll</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                  <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
              </div>
            </md-toolbar>
        
            <md-dialog-content>
              <div class="md-dialog-content">Please Reroll on a <b>{{data}}</b> table.</div>
            </md-dialog-content>
        
            <md-dialog-actions layout="row">
              <md-button ng-click="hide()" style="margin-right:20px;">OK</md-button>
            </md-dialog-actions>
          </form>
        </md-dialog>
        </script>
